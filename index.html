<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Campos Numéricos</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="main.js" defer></script>
</head>

<body>

  <div class="container">
    <h2>Formulário com Campos Numéricos</h2>

    <form id="meuFormulario" action="#" method="post">
      <div class="form-group">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
      </div>

      <div class="form-group">
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
      </div>

      <input type="submit" value="Enviar" class="btn-submit">
    </form>

    <div id="mensagem" class="mensagem"></div>
  </div>

</body>
